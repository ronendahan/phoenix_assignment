<div class="row mx-5 my-2">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let item of repositories; trackBy: trackBy">
        <div><repository-item [item]="item" (onBookmarked)="handleBookmark($event)"></repository-item></div>
    </div>
</div>
<no-results [results]="repositories"></no-results>
